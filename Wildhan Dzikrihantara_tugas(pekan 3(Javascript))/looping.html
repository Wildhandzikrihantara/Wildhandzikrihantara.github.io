<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Looping</title>

</head>

<body>
    <h1>Berlatih Looping</h1>
    <h3>Contoh Hasil Looping</h3>
    <div id="example">

    </div>
    <h3>Soal No. 1</h3>
    <div id="jawaban1">

    </div>
    <h3>Soal No. 2</h3>
    <div id="jawaban2"></div>


    <script>
        // Contoh untuk melakukan looping dengan for
        var jawabanContoh = ""
        for (var i = 0; i < 5; i++) {
            jawabanContoh += "ini adalah angka ke: " + [i] + "<br>"

        }

        // Driver Code
        document.getElementById("example").innerHTML = jawabanContoh


        // Soal No. 1 Looping menggunakan While
        var jawaban1 = "";
        var hitungMaju = 1;
        var hitungMundur = 10;
            // Code kamu di sini, lakukan looping dengan while

        //Looping Pertama
        jawaban1 += "LOOPING PERTAMA <br>";
        while(hitungMaju <= 10){
            jawaban1 += hitungMaju*2 + " - I love coding <br>";
            hitungMaju++
        }

        //Looping Kedua
        jawaban1 += "LOOPING KEDUA <br>";
        while(hitungMundur > 0){
            jawaban1 += hitungMundur*2 + " - I will become web developer <br>"
            hitungMundur-- 
        }
        // Driver Code, Jangan diganggu !
        document.getElementById("jawaban1").innerHTML = jawaban1



        // Soal No. 2
        var jawaban2 = "";
        // Code kamu di sini, lakukan looping dengan syntax for
        for(var i = 0; i <= 20; i++){
            if(i % 2 == 0){        //Genap
                jawaban2 += i + " - Berkualitas <br>"
            }
            else if(i % 3 == 0){   //Ganjil
                jawaban2 += i + " - I Love Coding <br>"
            }
            else if(i % 2 == 1){   //Kelipatan 3
                jawaban2 += i + " - Santai <br>"
            }
        }

        document.getElementById("jawaban2").innerHTML = jawaban2
    </script>
</body>

</html>
